<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GNN Graph Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .node circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }
    .node.alert circle {
      fill: red;
    }
    .link {
      stroke: #999;
      stroke-opacity: 0.6;
    }
    text {
      font-family: sans-serif;
      font-size: 12px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <svg width="1000" height="600"></svg>

  <script>
    // Path to your JSON file
    const jsonFile = './src/data/sample_logs.json';

    fetch(jsonFile)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(graph => {
        renderGraph(graph);
      })
      .catch(error => {
        console.error('Error loading JSON data:', error);
      });

    function renderGraph(graph) {
      const svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

      const simulation = d3.forceSimulation(graph.nodes)
        .force("link", d3.forceLink(graph.edges).id(d => d.id).distance(150))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg.append("g")
          .attr("class", "links")
        .selectAll("line")
        .data(graph.edges)
        .join("line")
        .attr("class", "link");

      const node = svg.append("g")
          .attr("class", "nodes")
        .selectAll("g")
        .data(graph.nodes)
        .join("g")
        .attr("class", d => d.alert ? "node alert" : "node");

      node.append("circle")
          .attr("r", 20)
          .attr("fill", d => d.alert ? "red" : "steelblue");

      node.append("text")
          .text(d => d.id)
          .attr("x", 0)
          .attr("y", 5)
          .attr("text-anchor", "middle");

      simulation.on("tick", () => {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node.attr("transform", d => `translate(${d.x},${d.y})`);
      });

      node.call(d3.drag()
        .on("start", (event, d) => {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        })
        .on("drag", (event, d) => {
          d.fx = event.x;
          d.fy = event.y;
        })
        .on("end", (event, d) => {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        })
      );
    }
  </script>
</body>
</html>
